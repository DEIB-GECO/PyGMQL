language: python
python:
- '3.4'
- '3.5'
- '3.6'
install:
- pip install numpy
- pip install codecov
- pip install .
script:
- coverage run -m unittest discover test/ -p test_*.py
deploy:
  provider: pypi
  user: "$pypi_username"
  password: "$pypi_password"
  on:
    branch: release
after_success:
- codecov
env:
  global:
  - secure: 
  - secure: 
